<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List Demo</title>
    <link rel="stylesheet" href="css/todolist-demo.css" />

  <body>
    <div id="container">
      <input
        type="text"
        name="addTask"
        id="taskInput"

    </div>
    <script src="js/todolist-demo.js"></script>
  </body>
</html>
